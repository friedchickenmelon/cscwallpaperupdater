<!DOCTYPE html>
<html lang="">
<head>
    <title>Hình nền desktop Trung Tâm Tin Học</title>
	<meta charset="UTF-8">
	<style>
		#gallery {
			display: flex;
			justify-content: center;
			gap: 20px;
			flex-wrap: wrap;
			margin-top: 20px;
		}

		.image-block {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}

		.image-block img {
			max-width: 40vw;
			height: auto;
			display: block;
			margin-bottom: 5px;
		}

		.copy-link {
			font-family: monospace;
			background: #eee;
			padding: 4px 8px;
			border-radius: 4px;
			user-select: all;
			font-size: 18px;
		}

		body {
			margin: 0;
			font-family: sans-serif;
		}

		#header {
			padding: 20px;
			font-size: 48px;
			font-weight: bold;
			text-align: center;
			background-color: #fdd835;
			color: #222;
		}

		footer {
			margin-top: 40px;
			padding: 20px;
			text-align: center;
			background: #f0f0f0;
			color: #666;
		}
	</style>
</head>

<body>
	<div id="header">
		Hình nền desktop Trung Tâm Tin Học
	</div>

	<div id="gallery">
		<div class="image-block">
			<img src="assets/desktop_dohoa.png" alt="desktop_dohoa">
			<div class="copy-link">assets/desktop_dohoa.png</div>
		</div>
		<div class="image-block">
			<img src="assets/desktop_laptrinh.png" alt="desktop_laptrinh">
			<div class="copy-link">assets/desktop_laptrinh.png</div>
		</div>
		<div class="image-block">
			<img src="assets/lockscreen_dohoa.png" alt="lockscreen_dohoa">
			<div class="copy-link">assets/lockscreen_dohoa.png</div>
		</div>
	</div>

	<footer>
		© 2025 Trung Tâm Tin Học. All rights reserved.
	</footer>
</body>
</html>
